<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Teclado Virtual</h1>
    <h3>Recursos</h3>
    <ul>
        <li>Fácil integração</li>
        <li>Responsivo</li>
        <li>JavaScript (<strong>Não precisa de bibliotecas</strong>)</li>
    </ul>
    <textarea style="position: absolut; top: 130px; right: 30px; width: 300px;"></textarea>

    <div class="keyboard">
        <div class="keyboard__keys">
            <button type="button" class="keyboard__key">a</button>
            <button type="button" class="keyboard__key">
                <i class="material-icons">backspace</i>
            </button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
